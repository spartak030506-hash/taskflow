user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # GZIP
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Upstreams
    upstream django {
        server web:8000;
    }

    upstream websocket {
        server websocket:8001;
    }

    # -------------------------------------------------
    # HTTP → HTTPS редирект
    # -------------------------------------------------
    server {
        listen 80;
        server_name grigorenkodanil.ru www.grigorenkodanil.ru;

        return 301 https://$host$request_uri;
    }

    # -------------------------------------------------
    # HTTPS сервер
    # -------------------------------------------------
    server {
        listen 443 ssl http2;
        server_name grigorenkodanil.ru www.grigorenkodanil.ru;

        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/grigorenkodanil.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/grigorenkodanil.ru/privkey.pem;

        # SSL безопасность
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # HSTS (можно убрать если не уверен)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        client_max_body_size 10M;

        # ---------------------
        # Django
        # ---------------------
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # ---------------------
        # WebSocket
        # ---------------------
        location /ws/ {
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # ---------------------
        # Static
        # ---------------------
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ---------------------
        # Media
        # ---------------------
        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public";
        }
    }
}
